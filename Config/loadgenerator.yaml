 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: load-generator-deployment
 spec:
   selector:
     matchLabels:
       app: load-generator
   template:
     metadata:
       labels:
         app: load-generator
     spec:
       containers:
       - name: load-generator
         image: localhost:32000/load_generator
         ports:
         - containerPort: 8081    